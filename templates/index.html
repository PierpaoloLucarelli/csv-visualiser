<html>
<head>
	<title>selfBACK data visualization</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="static/main.css">
</head>
<body>

	<div class='container' id="visualisation">
		<h1 id="title" >selfBACK data visualisation</h1>
		<form id="upload" action="" method=post enctype=multipart/form-data>
      		<input id="file" type=file name=file>
         	<input id='upload-btn' type=submit value=Upload>
    	</form>
		<p id="filename">data.csv</p>
		<p id="extent" style="display: none"></p>
	</div>
	<div class = "container">
		<div class = 'legend blue'>
		<p>X</p>
		</div>
		<div class = 'legend red'>
		<p>Y</p>
		</div>
		<div class = 'legend green'>
		<p>Z</p>
		</div>
	</div>

	<div class='commands-container'>
		<label id='activity-lbl'>Choose an activity</label>
		<select name="label" id="label-input">
				<option color="#ccc" value="">Not specified</option>
	    		<option color="#3498db" value="Slow walk">Slow Walking</option>
	    		<option color="#2ecc71" value="Fast walk">Fast Walking</option>
	    		<option color="#e74c3c" value="Running">Running</option>
	    		<option color="#f39c12" value="Rest">Resting</option>
	  		</select>
		<button id="reset">Reset</button>
		<button id="import">Import</button>
		<button id="step-back">Step back</button>
		<button id="export">Export</button>
	</div>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.5/d3.min.js"></script>
	<script src="http://labratrevenge.com/d3-tip/javascripts/d3.tip.v0.6.3.js"></script>
	<script type="text/javascript" src='../static/app.js'></script>
	<script type="text/javascript" src='../static/app2.js'></script>
</body>
</html>
