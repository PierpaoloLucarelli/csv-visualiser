<html>
<head>
	<title>selfBACK data visualization</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="static/main.css">
</head>
<body>

	<div class='container' id="visualisation">
		<h1 id="title" >selfBACK data visualisation</h1>
		<form id="upload" action="" method=post enctype=multipart/form-data>
      		<input class="buttons" id="file" type=file name=file>
         	<input  class="buttons" id='upload-btn' type=submit value=Upload>
    	</form>
		<p id="filename">data.csv</p>
		<p id="extent" style="display: none"></p>
	</div>
	<div class = "container">
		<div class = 'legend blue'>
		<p>X</p>
		</div>
		<div class = 'legend red'>
		<p>Y</p>
		</div>
		<div class = 'legend green'>
		<p>Z</p>
		</div>
	</div>

	<button class="buttons" id="plus">Minus</button>
	<button class="buttons" id="minus">Plus</button>
	<h3 id="xVal" class="valueLabels">X:<span>0</span></h3>
	<h3 id="yVal" class="valueLabels">Y:<span>0</span></h3>
	<h3 id="zVal" class="valueLabels">Z:<span>0</span></h3>

	<div class='commands-container'>
		<label id='activity-lbl'>Choose an activity</label>
		<select class="buttons" name="label" id="label-input">
				<option color="#ccc" value="">Not specified</option>
	    		<option color="#3498db" value="Slow walk">Walking slow</option>
	    		<option color="#2ecc71" value="Fast walk">Walking fast</option>
	    		<option color="#9A12B3" value="Normal walk">Walking Normal</option>
	    		<option color="#446CB3" value="Jogging">Jogging</option>
	    		<option color="#87D37C" value="Up Stairs">Up Stairs</option>
	    		<option color="#019875" value="Down Stairs">Down Stairs</option>
	    		<option color="#F89406" value="Standing">Standing</option>
	    		<option color="#F9BF3B" value="Sitting">Sitting</option>
	    		<option color="#F62459" value="Lying">Lying</option>	
	  		</select>
		<button class="buttons" id="reset">Reset</button>
		<button class="buttons" id="import">Import</button>
		<button class="buttons" id="step-back">Step back</button>
		<button class="buttons" id="export">Export</button>
	</div>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.5/d3.min.js"></script>
	<script src="http://labratrevenge.com/d3-tip/javascripts/d3.tip.v0.6.3.js"></script>
	<script type="text/javascript" src='../static/app.js'></script>
	<script type="text/javascript" src='../static/app2.js'></script>
</body>
</html>
